<!DOCTYPE html>

<body>
    <h1>Pizza</h1>

    <img src="../img/pizza.jpg" alt="Ham and Cheese Pizza" width="300" height="200">

    <h4>Freshly Cooked Pizza</h4>

    <h4>Ingredients</h4>
        <ul>
            <li>pizza base</li>
            <li>tomato sauce</li>
            <li>ham</li>
            <li>cheese</li>
        </ul>

    <h4>Steps:</h4>
        <ol>
            <li>Add tomato sauce to pizza base</li>
            <li>Add and spread ham evenly to the base</li>
            <li>Add and spread cheese evenly to the ham</li>
        </ol>
